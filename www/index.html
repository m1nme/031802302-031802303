<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学术家族树</title>
	<script src='./static/js/index.js'></script>
	<script src='./static/js/d3.js'></script>
	<script src='./static/js/jquery-1.11.0.min.js'></script>
	<link rel="stylesheet" type="text/css" href="./static/css/index.css">

</head>

<body id="bg">
	<div id="txt" class="index">
		<textarea type="text" id="text" rows="30" cols="80" style="background:transparent;border:solid 3px #ffff99;" class="index"></textarea>
	</div>
    <input type="button" id="btn" value="上传TXT文件" class="index" onclick="upload()">
    <input type="file" id="fileinp" accept=".txt" onchange="fileUpload()">
	<input type="button" value="生成学术家族树" onclick="analyse()" id="bt" class="index">
	<input type="button" value="返回" onclick="reflash();" class="button" style="display:none;" id="bt1">
	<input type="button" value="导出" onclick="save();" class="button" style="display:none;" id="bt2">
	<div id="abouts">
		<br>
		<br>
		<br>
		<br>
		<input type="text" value="" id="detail">
		<br>
		<br>
		<br>
		<div id="close">
			<h1 id="close_txt"  onmouseover="this.style.cursor='pointer',this.style.color='#C6E2FF'" onmouseout="this.style.color='#fff'">Close</h1>
		</div>
		<div id="save">
			<h1 id="save_txt"  onmouseover="this.style.cursor='pointer',this.style.color='#C6E2FF'" onmouseout="this.style.color='#fff'">Save</h1>
		</div>
	</div>
	<script>$("#abouts").hide();</script>
</body>

</html>
